<!DOCTYPE html>
<html lang="en">
<head>

    <title>Async/Await Example</title>

        /* Basic styling for the body, output div, and button */

            font-family: Arial, sans-serif;
            margin: 50px;
        }
        #output {

            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
        }

    <!-- Link to the JavaScript file -->

</html>
