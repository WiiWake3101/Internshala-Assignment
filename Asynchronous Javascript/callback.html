<!DOCTYPE html>
<html lang="en">

<head>

    <title>Callbacks Example</title>
    <style>
        /* Basic styling for the body, output div, and button */

            font-family: Arial, sans-serif;
            margin: 50px;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
        }

</head>

<body>
    <!-- Heading for the page -->

    <!-- Div to display the output -->

    <!-- Link to the JavaScript file -->

</body>

</html>
